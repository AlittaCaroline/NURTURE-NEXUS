{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="form-container2">
    <h2 class="text-center" style="color:#8b5f9e">Add Fitness Exercise</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="row">
            <div class="form-group col-md-12 mt-3">
                <label for="name">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group col-md-12 mt-3">
                <label for="name">Ingredients</label>
                <input type="text" id="ingredients" name="ingredients" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12">
                <label for="email">Instructions</label>
                <input type="text" id="instructions" name="instructions" required>
            </div>
            <div class="form-group col-md-12">
                <label for="phone">Preparation Time </label>
                <input type="number" id="preparation_time" name="preparation_time" required>
            </div>
            <div class="form-group col-md-12">
                <label for="phone">Suitable Age  </label>
                <input type="text" id="suitable_age" name="suitable_age" required>
            </div>
            <div class="form-group col-md-12">
                <label for="phone">Nutrition Facts</label>
                <input type="text" id="nutrition_facts" name="nutrition_facts" required>
            </div>
        </div>

        <button type="submit" class="btn">Submit</button>
    </form>
</div>
{% endblock content %}
